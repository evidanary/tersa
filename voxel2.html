
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#oldie { background-color: #ddd !important }
	  </style>
	</head>
	<body>
	    <div id="controls">
		<div id="addCube" style="color:blue;" 
		  onclick="onClickAddCube();"> Add Cube</div>
		<div id="addPipe" style="color:blue;">Add Pipe</div>
	    </div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
		<script src="js/fonts/helvetiker_regular.typeface.js"></script>
		<script src="js/include.js"></script>

		<script>

			//if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			//Declare vars
			var container, stats;
			var camera, scene, renderer;
			var projector, plane, cube;
			var mouse2D, mouse3D, raycaster, labels = [], entities = [],
			rollOveredFace, isShiftDown = false,
			theta = 45 , isCtrlDown = false,
			phi = 60, radius = 1600;

			var rollOverMesh, rollOverMaterial;
			var voxelPosition = new THREE.Vector3(), tmpVec = new THREE.Vector3(), normalMatrix = new THREE.Matrix3();
			var cubeGeo, cubeMaterial;
			var linkTextMesh;
			var i, intersector;

			var objects = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - voxel painter - webgl<br><strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel, <strong>control</strong>: rotate';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				//initialize the camera position at startup
				camera.position.x = 0;
				camera.position.y = 800;
				camera.position.z = 800;

				scene = new THREE.Scene();

				// translucent roll-over helpers

				rollOverGeo = new THREE.BoxGeometry( 50, 50, 50 );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );

				// cubes

				cubeGeo = new THREE.BoxGeometry( 50, 50, 50 );
				cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xfeb74c, ambient: 0x00ff80 } );
				cubeMaterial.ambient = cubeMaterial.color;


				// Pipes
				var pipeArr = createPipe(new THREE.Vector3(50, 50, 50),
							 new THREE.Vector3(500, 50, 50), "Yash");
				scene.add(pipeArr[0]);
				scene.add(pipeArr[1]);
				labels.push(pipeArr[1]);

				// Create Entity
//				var voxel = createEntity(1,1,0,0,0,'First Entity');
//				scene.add(voxel[0]);
//				scene.add(voxel[1]);
//				labels.push(voxel[1]);

				// picking

				projector = new THREE.Projector();

				// grid

				var line = createGrid(20);
				scene.add( line );

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000 ), new THREE.MeshBasicMaterial() );
				plane.rotation.x = - Math.PI / 2;
				plane.visible = false;
				scene.add( plane );

				objects.push( plane );

				mouse2D = new THREE.Vector3( 0, 10000, 0.5 );
				

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '200px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function connectEntities(startEntity, endEntity, label) {
			    var startVector, endVector;
			    for(i = 0; i < entities.length; i++) {
				if(entities[i]["id"] == startEntity) {
				    startVector = entities[i]["val"].position
				}
				if(entities[i]["id"] == endEntity) {
				    endVector = entities[i]["val"].position
				}
			    }

			    var pipeArr = createPipe(startVector, endVector, label);
			    scene.add(pipeArr[0]);
			    scene.add(pipeArr[1]);
			    labels.push(pipeArr[1]);

			}
			
			function onClickAddCube() {
			    var baseX = Math.floor(Math.random() * 20) + 1;
			    var baseZ = Math.floor(Math.random() * 20) + 1;

			    voxelLabelPair= createEntity(1,
					1,
					baseX,
					0,
					baseZ,
					baseX + baseZ);
			    scene.add(voxelLabelPair[0]);
			    scene.add(voxelLabelPair[1]);
			    entities.push({ "id": baseX + baseZ, "val" : voxelLabelPair[0]});
			    labels.push(voxelLabelPair[1]);
			}

			function onDocumentMouseWheel( event ) {

				radius -= event.wheelDeltaY;

				camera.position.x = radius * Math.sin( theta * Math.PI / 360 ) * Math.cos( phi * Math.PI / 360 );
				camera.position.y = radius * Math.sin( phi * Math.PI / 360 );
				camera.position.z = radius * Math.cos( theta * Math.PI / 360 ) * Math.cos( phi * Math.PI / 360 );
				camera.updateMatrix();

				render();

			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function getRealIntersector( intersects ) {

				for( i = 0; i < intersects.length; i++ ) {

					intersector = intersects[ i ];

					if ( intersector.object != rollOverMesh ) {

						return intersector;

					}

				}

				return null;

			}

			function setVoxelPosition( intersector ) {

				if ( intersector.face === null ) {

					console.log( intersector )

				}

				normalMatrix.getNormalMatrix( intersector.object.matrixWorld );

				tmpVec.copy( intersector.face.normal );
				tmpVec.applyMatrix3( normalMatrix ).normalize();

				voxelPosition.addVectors( intersector.point, tmpVec );
				voxelPosition.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse2D.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse2D.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					intersector = getRealIntersector( intersects );

					// delete cube

					if ( isShiftDown ) {

						if ( intersector.object != plane ) {

							scene.remove( intersector.object );

							objects.splice( objects.indexOf( intersector.object ), 1 );

						}

					// create cube

					} else {

						intersector = getRealIntersector( intersects );
						setVoxelPosition( intersector );

						var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
						voxel.position.copy( voxelPosition );
						voxel.matrixAutoUpdate = false;
						voxel.updateMatrix();
						scene.add( voxel );

						objects.push( voxel );

					}

				}
			}

			function onDocumentKeyDown( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = true; break;
					case 17: isCtrlDown = true; break;

				}

			}

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = false; break;
					case 17: isCtrlDown = false; break;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				if ( isCtrlDown ) {

					theta += mouse2D.x * 1.5;
					camera.position.x = 1400 * Math.sin( THREE.Math.degToRad( theta ) );
					camera.position.z = 1400 * Math.cos( THREE.Math.degToRad( theta ) );


				}

				raycaster = projector.pickingRay( mouse2D.clone(), camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					intersector = getRealIntersector( intersects );

					if ( intersector ) {

						setVoxelPosition( intersector );
						rollOverMesh.position.copy( voxelPosition );

					}

				}


				camera.lookAt( scene.position );
				// linkTextMesh.lookAt( camera.position ); 
				for (i = 0; i < labels.length; i++) {
				  labels[i].lookAt(camera.position);
				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
